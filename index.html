<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Desktop Actions</title>
    </head>
    <body>
        <div id="close">&#10006;</div>
        <div id="content">
            <p class="subHeader" id="subtext"></p>
            <script>require('./subheader.js')</script>
            <h1 class="headerElem">Settings</h1>
            <div id="portSettings">
                <p class="settingName"><b>Port</b></p>
                <input type="number" max="65535" min="1" class="textbox" id="portInput" onkeydown="javascript: return event.keyCode === 69 ? false : true">
                <p id="portSettingsDescription" class="description">You will need to restart the app after changing this.</p>
            </div>
            <div id="tokenSettings">
                <b class="settingName">Token</b>
                <input type="text" id="tokenInput" class="textbox">
                <p id="tokenDescription" class="description">Used to authenticate devices so they can communicate with your computer.</p>
            </div>
            <div id="notificationSettings">
                <b class="settingName">Notifications</b>
                <input type="checkbox" id="notifCheckbox">
                <p id="notifDescription"class="description">Display a notification when a request to sleep or shut down has been scheduled.</p>
            </div>
        </div>
        <script src="ui.js"></script>
        <script>
            require('./token.js');
            require('./windowManager.js');
            require('./server.js');
        </script>
    </body>
</html>
